<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CoffeeShop</title>
</head>

<body>
    <div class="container">
        <div class="outer-container" id="openModal">
            <div class="outer-grid-container">
                <div class="close" id="closeModal">&times</div>
                <div class="gesture">Thank you</div>
                <div class="message">You'll be charged <span id="checkout"></span></div>
                <div class="email"><input type="email" id="your-email" name="email" placeholder="Email"></div>
                <div class="pay-info">- PAY WITH -</div>
                <button id="pay-type" onclick="history.go(0)">PayPal</button>
            </div>
        </div>
        <div class="grid-container">
            <div class="item1">Buy coffee for a friend</div>
            <div class="item2">
                <img class="image" src="assets/hot-coffee.png" title="Coffee">
                <p class="price">= Â£5</p>
            </div>
            <div class="item3">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <span class="middleText">Or</span>
                <input type="number" id="a-choice" name="number" title="number" oninput="someNumber()">
            </div>
            <div class="item4">
                <input type="text" id="your-name" name="name" placeholder="Name">
            </div>
            <div class="item5">
                <textarea type="text" id="message" name="name" placeholder="Say something nice..."></textarea>
            </div>
            <div class="item6">
                <button id="bnw">Buy Now <span id="incre"></span></button>
            </div>
            <div class="item7">
                <a href="index.html" class="btnLink">coffeshop.com</a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
