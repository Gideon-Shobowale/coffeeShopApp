<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CoffeeShop</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="item1">Buy coffee for a friend</div>
            <div class="item2">
                <img class="image" src="assets/cup.png" title="Coffee">
                <p class="price">= £5</p>
            </div>
            <div class="item3">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <span class="middleText">Or</span>
                <input type="number" id="a-choice" placeholder="1">
            </div>
            <div class="item4">
                <input type="text" id="your-name" name="name"  placeholder="Name">
            </div>
            <div class="item5">
                <textarea type="text" id="message" name="name"  placeholder="Say something..."></textarea>
            </div>
            <div class="item6">
                <button id="bnw">Buy Now <span id="incre">£5</span></button>
            </div>
            <div class="item7">
                <a href="#" class="btnLink">buyacoffe.com</a>
            </div>
        </div>
    </div>

    
</body>
</html>
